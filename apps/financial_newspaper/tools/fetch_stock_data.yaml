name: "fetch_stock_data"
description: "Fetch current and historical stock data using Yahoo Finance"
parameters:
  symbol:
    type: "string"
    description: "Stock ticker symbol (e.g., 'AAPL', 'MSFT')"
    required: true
  period:
    type: "string"
    description: "Time period for historical data: '1d', '5d', '1mo', '3mo', '6mo', '1y', '2y', '5y', '10y', 'ytd', 'max'"
    required: false
  include_info:
    type: "boolean"
    description: "Whether to include company info and key statistics"
    required: false
is_interactive: false
implementation_path: fetch_stock_data:fetch_stock_data
options: {}
