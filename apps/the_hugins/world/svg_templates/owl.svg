<!-- Body -->
<ellipse cx="50" cy="58" rx="18" ry="16" fill="{color}"/>
<!-- Head (wide) -->
<ellipse cx="50" cy="36" rx="20" ry="16" fill="{color}"/>
<!-- Ear tufts -->
<polygon points="32,28 30,12 40,24" fill="{accent}"/>
<polygon points="68,28 70,12 60,24" fill="{accent}"/>
<!-- Eye rings -->
<circle cx="40" cy="34" r="9" fill="#FFF"/>
<circle cx="60" cy="34" r="9" fill="#FFF"/>
<circle cx="40" cy="34" r="8" fill="{accent}" opacity="0.3"/>
<circle cx="60" cy="34" r="8" fill="{accent}" opacity="0.3"/>
<!-- Pupils -->
<circle cx="40" cy="34" r="4" fill="#000"/>
<circle cx="40" cy="33" r="1.5" fill="#FFF"/>
<circle cx="60" cy="34" r="4" fill="#000"/>
<circle cx="60" cy="33" r="1.5" fill="#FFF"/>
<!-- Beak -->
<polygon points="50,38 46,44 54,44" fill="#E8A840"/>
<!-- Chest feathers -->
<ellipse cx="50" cy="56" rx="10" ry="10" fill="{accent}" opacity="0.4"/>
<!-- Wings -->
<ellipse cx="28" cy="54" rx="8" ry="14" fill="{color}"
    transform="rotate(10 28 54)"/>
<ellipse cx="72" cy="54" rx="8" ry="14" fill="{color}"
    transform="rotate(-10 72 54)"/>
<!-- Feet -->
<path d="M 40 72 L 36 78 M 40 72 L 40 78 M 40 72 L 44 78"
    stroke="#E8A840" stroke-width="2" stroke-linecap="round"/>
<path d="M 60 72 L 56 78 M 60 72 L 60 78 M 60 72 L 64 78"
    stroke="#E8A840" stroke-width="2" stroke-linecap="round"/>
