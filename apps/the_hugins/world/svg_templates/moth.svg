<!-- Upper wings (large, rounded) -->
<ellipse cx="28" cy="38" rx="18" ry="14" fill="{color}"
    transform="rotate(-15 28 38)"/>
<ellipse cx="72" cy="38" rx="18" ry="14" fill="{color}"
    transform="rotate(15 72 38)"/>
<!-- Wing patterns -->
<circle cx="24" cy="36" r="6" fill="{accent}" opacity="0.5"/>
<circle cx="76" cy="36" r="6" fill="{accent}" opacity="0.5"/>
<circle cx="24" cy="36" r="3" fill="{accent}" opacity="0.3"/>
<circle cx="76" cy="36" r="3" fill="{accent}" opacity="0.3"/>
<!-- Lower wings -->
<ellipse cx="32" cy="56" rx="14" ry="10" fill="{color}" opacity="0.8"
    transform="rotate(-10 32 56)"/>
<ellipse cx="68" cy="56" rx="14" ry="10" fill="{color}" opacity="0.8"
    transform="rotate(10 68 56)"/>
<!-- Body (fuzzy, elongated) -->
<ellipse cx="50" cy="44" rx="7" ry="18" fill="{accent}"/>
<!-- Fuzzy texture lines on body -->
<line x1="44" y1="36" x2="46" y2="36" stroke="{color}"
    stroke-width="1" opacity="0.4"/>
<line x1="44" y1="42" x2="46" y2="42" stroke="{color}"
    stroke-width="1" opacity="0.4"/>
<line x1="44" y1="48" x2="46" y2="48" stroke="{color}"
    stroke-width="1" opacity="0.4"/>
<line x1="54" y1="36" x2="56" y2="36" stroke="{color}"
    stroke-width="1" opacity="0.4"/>
<line x1="54" y1="42" x2="56" y2="42" stroke="{color}"
    stroke-width="1" opacity="0.4"/>
<line x1="54" y1="48" x2="56" y2="48" stroke="{color}"
    stroke-width="1" opacity="0.4"/>
<!-- Head -->
<circle cx="50" cy="24" r="8" fill="{accent}"/>
<!-- Feathered antennae -->
<path d="M 46 18 Q 38 8 32 4" stroke="{accent}" stroke-width="1.5"
    fill="none" stroke-linecap="round"/>
<path d="M 34 6 L 30 2 M 34 6 L 36 2 M 34 6 L 32 8"
    stroke="{accent}" stroke-width="1" stroke-linecap="round"/>
<path d="M 54 18 Q 62 8 68 4" stroke="{accent}" stroke-width="1.5"
    fill="none" stroke-linecap="round"/>
<path d="M 66 6 L 70 2 M 66 6 L 64 2 M 66 6 L 68 8"
    stroke="{accent}" stroke-width="1" stroke-linecap="round"/>
<!-- Eyes (round, dark) -->
<circle cx="45" cy="23" r="3.5" fill="#000"/>
<circle cx="46" cy="22" r="1" fill="#FFF"/>
<circle cx="55" cy="23" r="3.5" fill="#000"/>
<circle cx="56" cy="22" r="1" fill="#FFF"/>
