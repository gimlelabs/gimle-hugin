name: propose_trade
description: "Propose to buy or sell an item with a nearby creature (within 2 cells). The other creature will need to accept or reject the trade."
parameters:
  world_id:
    type: string
    description: The ID of the world you are in
    required: true
  creature_name:
    type: string
    description: Name of the creature you want to trade with
    required: true
  action:
    type: string
    description: "'buy' or 'sell' (from your perspective)"
    required: true
  item_name:
    type: string
    description: Name of the item to trade
    required: true
  price:
    type: integer
    description: Price for the trade (defaults to base item price if not specified)
    required: false
  reason:
    type: string
    description: Why you are performing this action
    required: false
is_interactive: false
implementation_path: the_hugins.tools.propose_trade:propose_trade_tool
options: {}
