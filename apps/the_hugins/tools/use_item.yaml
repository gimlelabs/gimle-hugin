name: use_item
description: "Use an item from your inventory. Different items have different effects - some heal you, some light the area, some are just delicious. Some items are consumed when used, others can be reused."
parameters:
  world_id:
    type: string
    description: The ID of the world you are in
    required: true
  item_name:
    type: string
    description: Name of the item to use from your inventory
    required: true
  target:
    type: string
    description: "Optional target: 'self', 'ground', or a creature's name"
    required: false
  reason:
    type: string
    description: Why you are performing this action
    required: false
is_interactive: false
implementation_path: the_hugins.tools.use_item:use_item_tool
options: {}
