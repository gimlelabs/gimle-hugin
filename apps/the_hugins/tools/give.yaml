name: give
description: "Give an item from your inventory to a nearby creature for free. This is a gift - no payment is exchanged."
parameters:
  world_id:
    type: string
    description: The ID of the world you are in
    required: true
  creature_name:
    type: string
    description: Name of the creature to give the item to
    required: true
  item_name:
    type: string
    description: Name of the item to give from your inventory
    required: true
  reason:
    type: string
    description: Why you are performing this action
    required: false
is_interactive: false
implementation_path: the_hugins.tools.give:give_tool
options: {}
