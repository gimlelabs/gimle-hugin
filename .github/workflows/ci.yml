name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --group dev

      - name: Run formatters
        run: |
          uv run black src examples tests apps --exclude '_version\.py'
          uv run isort src examples tests apps --skip _version.py

      - name: Check for formatting changes
        run: |
          # Ignore auto-generated _version.py from git status check
          if [ -n "$(git status --porcelain -- . ':!*/_version.py')" ]; then
            echo "::error::Code formatting issues detected. Run 'uv run black . && uv run isort .' locally and commit the changes."
            git diff --stat -- . ':!*/_version.py'
            exit 1
          fi

      - name: Run flake8
        run: uv run flake8 src examples tests apps

      - name: Run type checking
        run: uv run mypy src examples

      - name: Run tests
        run: uv run pytest --cov --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
