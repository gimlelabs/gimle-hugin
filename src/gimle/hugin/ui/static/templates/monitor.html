<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/monitor.css">
    <style>
        /* Component styles - injected dynamically */
        {component_styles}
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel: Agent List -->
        <div id="left-panel" class="left-panel">
            <div class="left-panel-header">
                <h2>Sessions</h2>
                <button class="toggle-button" onclick="toggleLeftPanel()" title="Toggle sidebar">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
            </div>
            <div class="left-panel-tools">
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input
                        type="text"
                        class="search-input"
                        placeholder="Filter sessions & agentsâ€¦"
                        id="sidebar-search"
                        autocomplete="off"
                        spellcheck="false"
                    >
                </div>
            </div>
            <div class="left-panel-content">
                <div id="agents-list">
                    <div class="loading">Loading agents...</div>
                </div>
            </div>
        </div>

        <!-- Main Content: Selected Agent -->
        <div class="main-content">
            <div class="main-content-header">
                <div style="display: flex; align-items: center; gap: 16px;">
                    <h1 id="main-title">Agent Monitor</h1>
                    <div class="live-indicator disconnected" id="live-indicator" onclick="toggleAutoRefresh()" title="Click to toggle auto-refresh" style="cursor: pointer;">
                        <span class="live-dot"></span>
                        <span>Auto-refresh OFF</span>
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div class="search-container" style="width: 240px;">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" class="search-input" placeholder="Search... (Cmd+K)" id="global-search">
                    </div>
                    <button class="btn btn-icon" onclick="toggleTheme()" title="Toggle theme">
                        <svg id="theme-icon-light" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg id="theme-icon-dark" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                    <button class="refresh-button" onclick="refreshAgents()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 4px;">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>

            <!-- Agent Details Bar -->
            <div id="agent-details-section" class="agent-details-section" style="display: none;">
                <div id="agent-details-content" class="agent-details-grid"></div>
            </div>

            <!-- Filter Bar -->
            <div id="filter-bar" class="filter-bar" style="display: none;">
                <div class="filter-pills">
                    <button class="filter-pill active" data-filter="all" onclick="applyFilter('all')">All</button>
                    <button class="filter-pill" data-filter="oracle" onclick="applyFilter('oracle')">
                        <span class="filter-pill-dot oracle"></span>
                        Oracle
                    </button>
                    <button class="filter-pill" data-filter="tool" onclick="applyFilter('tool')">
                        <span class="filter-pill-dot tool"></span>
                        Tools
                    </button>
                    <button class="filter-pill" data-filter="task" onclick="applyFilter('task')">
                        <span class="filter-pill-dot task"></span>
                        Tasks
                    </button>
                    <button class="filter-pill errors" data-filter="errors" onclick="applyFilter('errors')">
                        Errors
                    </button>
                </div>
                <div id="branch-filter-container" class="branch-filter-container" style="display: none;">
                    <label class="branch-filter-label">Branch:</label>
                    <select id="branch-filter" class="branch-filter-select" onchange="applyBranchFilter(this.value)">
                        <option value="all">All branches</option>
                    </select>
                </div>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="timeline" onclick="setView('timeline')" title="Timeline view">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </button>
                    <button class="view-btn" data-view="flowchart" onclick="setView('flowchart')" title="Flowchart view">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                    </button>
                </div>
                <label class="auto-scroll-toggle">
                    <input type="checkbox" id="auto-scroll" checked>
                    Auto-scroll
                </label>
            </div>

            <div class="main-content-body" id="main-content-body">
                <div class="main-content-empty">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="opacity: 0.4;">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <p>Select an agent from the left panel to view details</p>
                </div>
            </div>
        </div>

        <!-- Right Panel: Details/Artifacts -->
        <div id="right-panel" class="right-panel collapsed">
            <div class="right-panel-header">
                <h3 id="right-panel-title">Details</h3>
                <button class="right-panel-close" onclick="closeRightPanel()" title="Close panel">&times;</button>
            </div>
            <div class="right-panel-content" id="right-panel-content">
                <div class="right-panel-empty">Click on an interaction to view details</div>
            </div>
        </div>
    </div>

    <!-- Artifact Modal -->
    <div id="artifact-modal" class="modal" onclick="closeArtifactModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div class="modal-header-info">
                    <h2 id="modal-artifact-type">Artifact</h2>
                    <span id="modal-artifact-id" class="modal-artifact-id"></span>
                </div>
                <div class="modal-header-actions">
                    <button id="modal-download-btn" class="modal-action-btn" onclick="downloadArtifact()" title="Download (D)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                    </button>
                    <button id="modal-fullscreen-btn" class="modal-action-btn" onclick="toggleArtifactFullscreen()" title="Toggle Fullscreen (F)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                        </svg>
                    </button>
                    <button id="modal-newtab-btn" class="modal-action-btn" onclick="openArtifactInNewTab()" title="Open in New Tab">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                            <polyline points="15 3 21 3 21 9"/>
                            <line x1="10" y1="14" x2="21" y2="3"/>
                        </svg>
                    </button>
                    <button class="modal-close" onclick="closeArtifactModal()" title="Close (Esc)">&times;</button>
                </div>
            </div>
            <div class="modal-meta" id="modal-artifact-meta">
                <!-- Artifact metadata (parent interaction, timestamp, etc.) -->
            </div>
            <div class="modal-body" id="modal-artifact-content">
                <!-- Artifact content rendered here -->
            </div>
        </div>
    </div>

    <script src="/static/js/monitor.js"></script>
    <script>
        /* Component scripts - injected dynamically */
        {component_scripts}
    </script>
</body>
</html>
