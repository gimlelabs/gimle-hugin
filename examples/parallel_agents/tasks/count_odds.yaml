name: count_odds
description: Count odd numbers up to a limit
prompt: 'Count odd numbers from 1 up to {{ limit.value | default(10) }}.


  Use the increment tool to count each odd number (1, 3, 5, ...).

  When done, use get_count to verify your total, then finish.

  '
parameters:
  limit:
    type: integer
    description: The upper limit for counting
    default: 10
