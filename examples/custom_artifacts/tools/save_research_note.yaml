# Tool definition for save_research_note
# This YAML file defines the tool's metadata and parameters
# The implementation is in save_research_note.py

name: save_research_note
description: |
  Save a structured research note as an artifact.
  Use this to document research findings with title, content, tags,
  source references, and confidence level.
parameters:
  title:
    type: string
    description: A concise title for the research note
    required: true
  content:
    type: string
    description: The main content of the note (markdown supported)
    required: true
  tags:
    type: array
    items:
      type: string
    description: "List of tags for categorization (e.g., ['AI', 'research'])"
    required: false
  source:
    type: string
    description: Source URL or reference for the information
    required: false
  confidence:
    type: string
    enum: [low, medium, high]
    description: Confidence level in the findings (default is medium)
    required: false
implementation_path: save_research_note:save_research_note
